<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/iconfonts.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/admin.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/menu2.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/footer.css}" type="text/css">
	<link rel="shortcut icon" th:href="@{/icons/favicon.ico}">
</head>
<body>
<div class="wrapper">
	<!--Menu-->
	<div th:replace="~{fragments/menu2::menu2}"></div>
	<!--Content-->
	<div class="content">
		<section class="menutitle">
			<div class="corobka">
				<div class="container-fluid">
					<div class="row">
						<div class="col">
							<div class="menutitle-text">
								<h1>Разделы сайта</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="carusel2">
			<div class="corobka">
				<div class="container-fluid">
					<div class="row">
						<div class="col mx-auto">
							<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
								<!-- Carousel indicators -->
								<ol class="carousel-indicators">
									<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
									<li data-target="#myCarousel" data-slide-to="1"></li>
									<li data-target="#myCarousel" data-slide-to="2"></li>
								</ol>
								<!-- Wrapper for carousel items -->
								<div class="carousel-inner">
									<div class="carousel-item active">
										<div class="row">
											<div class="col-sm-4">
												<div class="thumb-wrapper">
													<div class="img-box">
														<img src="img/settings/komponent.jpg" class="img-fluid" alt="">
													</div>
													<div class="thumb-content text-center">
														<h4>Комплектующие</h4>
														<a th:href="@{/admin/section-equipment}" class="btn btn-primary">Перейти <i class="fa fa-angle-right"></i></a>
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="thumb-wrapper">
													<div class="img-box">
														<img src="img/settings/sistem.jpg" class="img-fluid" alt="">
													</div>
													<div class="thumb-content text-center">
														<h4>Операционные системы</h4>
														<a th:href="@{/admin/section-operative}" class="btn btn-primary">Перейти <i class="fa fa-angle-right"></i></a>
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="thumb-wrapper">
													<div class="img-box">
														<img src="img/settings/antivirus.jpg" class="img-fluid" alt="">
													</div>
													<div class="thumb-content text-center">
														<h4>Антивирусы</h4>
														<a th:href="@{/admin/section-antivirus}" class="btn btn-primary">Перейти <i class="fa fa-angle-right"></i></a>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="carousel-item">
										<div class="row">
											<div class="col-sm-4">
												<div class="thumb-wrapper">
													<div class="img-box">
														<img src="img/settings/ofic.jpeg" class="img-fluid" alt="">
													</div>
													<div class="thumb-content text-center">
														<h4>Офисные программы</h4>
														<a th:href="@{/admin/section-office}" class="btn btn-primary">Перейти <i class="fa fa-angle-right"></i></a>
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="thumb-wrapper">
													<div class="img-box">
														<img src="img/settings/soft.jpg" class="img-fluid" alt="">
													</div>
													<div class="thumb-content text-center">
														<h4>Софт</h4>
														<a href="#" class="btn btn-primary">Перейти <i class="fa fa-angle-right"></i></a>
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="thumb-wrapper">
													<div class="img-box">
														<img src="img/settings/config.jpg" class="img-fluid" alt="">
													</div>
													<div class="thumb-content text-center">
														<h4>Конфигурация</h4>
														<a th:href="@{/admin/section-configurator}" class="btn btn-primary">Перейти <i class="fa fa-angle-right"></i></a>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="carousel-item">
										<div class="row">
											<div class="col-sm-4">
												<div class="thumb-wrapper">
													<div class="img-box">
														<img src="img/settings/sovmestimost.jpg" class="img-fluid" alt="">
													</div>
													<div class="thumb-content text-center">
														<h4>Совместимость</h4>
														<a href="#" class="btn btn-primary">Перейти <i class="fa fa-angle-right"></i></a>
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="thumb-wrapper">
													<div class="img-box">
														<img src="img/settings/stati.jpg" class="img-fluid" alt="">
													</div>
													<div class="thumb-content text-center">
														<h4>Статьи</h4>
														<a href="#" class="btn btn-primary">Перейти <i class="fa fa-angle-right"></i></a>
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="thumb-wrapper">
													<div class="img-box">
														<img src="img/settings/komponent.jpg" class="img-fluid" alt="">
													</div>
													<div class="thumb-content text-center">
														<h4>Комплектующие</h4>
														<a th:href="@{/admin/section-equipment}" class="btn btn-primary">Перейти <i class="fa fa-angle-right"></i></a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- Carousel controls -->
								<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
									<i class="fa fa-angle-left"></i>
								</a>
								<a class="carousel-control-next" href="#myCarousel" data-slide="next">
									<i class="fa fa-angle-right"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
	<!--Footer-->
	<div th:replace="~{fragments/footer::footer}"></div>
</div>

<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/menu2.js}" type="text/javascript"></script>
</body>
</html>
