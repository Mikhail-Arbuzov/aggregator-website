<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  lang="en">
<head>
	<meta charset="UTF-8">
	<title>Профиль</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/iconfonts.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/profile.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/menu2.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/footer.css}" type="text/css">
	<link rel="shortcut icon" th:href="@{/icons/favicon.ico}">
</head>
<body>
<div class="wrapper">
	<!--Menu-->
	<div th:replace="~{fragments/menu2::menu2}"></div>
	<!--Content-->
	<div class="content">
		<section class="profile">
			<div class="corobka">
				<div class="option">
					<div class="option__item1">
						<div class="item1">
							<div class="item1__avatarka">
								<img th:src="@{(${currentUser.getDetail().getAvatarka()})}" alt="avatarka">
							</div>
							<div class="item1__body">
								<div class="item1__text">
									<h3>Добро пожаловать</h3>
									<p th:text="${currentUser.getDetail().getFirstName() + ' ' + currentUser.getDetail().getSecondName()}">Имя Фамилия</p>
								</div>
							</div>
						</div>
						<div class="item2">
							<h3>Управление профилем</h3>
						</div>
						<div class="item3">
							<div class="item3__btn1">
								<a th:href="@{/profile/settings}" class="btn btn-dark">Настройки</a>
							</div>
							<div class="item3__btn2">
								<a href="#" class="btn btn-dark">Смена пароля</a>
							</div>
						</div>
					</div>
					<div class="option__item2">
						<div class="container-fluid">
							<div class="row">
								<div class="col">
									<div class="clr">
										<div class="wallpaper">
											<img  src="img/fon-matritsa.jpg" alt="обои">
										</div>

										<div class="card__data" th:object="${currentUser}">
											<div class="ava">
												<div class="data__avatarka">

													<img th:src="@{(${currentUser.getDetail().getAvatarka()})}" alt="avatar">
												</div>
											</div>
											<div class="data__body">
												<div class="data__title">
													<h3 th:text="*{getDetail().getFirstName() + ' ' + getDetail().getSecondName()}">Имя Фамилия</h3>
													<p th:text="*{getUsername()}">login</p>
												</div>
												<div class="data__text">
													<p th:text="*{getDetail().getDescription()}">Укажите краткую информацию о себе и своих интересах</p>
												</div>
											</div>
											<div class="data__email">
												<p th:text="*{getDetail().getEmail()}">Email</p>
											</div>
											<div class="data__footer">
												<a th:href="@{(${currentUser.getDetail().getVkNetwork()})}"  target="_blank"><span class="netw"><i class="fa-brands fa-vk"></i></span></a>
												<a th:href="@{(${currentUser.getDetail().getClassmatesNetwork()})}" target="_blank"><span class="netw"><i class="fa-brands fa-odnoklassniki-square"></i></span></a>
												<a th:href="@{(${currentUser.getDetail().getTelegramNetwork()})}"  target="_blank"><span class="netw"><i class="fa-brands fa-telegram"></i></span></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!--Footer-->
	<div th:replace="~{fragments/footer::footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/menu2.js}" type="text/javascript"></script>
</body>
</html>
