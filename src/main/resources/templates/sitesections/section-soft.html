<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Раздел софт</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/iconfonts.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/section-soft.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/menu2.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/footer.css}" type="text/css">
	<link rel="shortcut icon" th:href="@{/icons/favicon.ico}">
</head>
<body>
<div class="wrapper">
	<!--Menu-->
	<div th:replace="~{fragments/menu2::menu2}"></div>
	<!--Content-->
	<div class="content">
		<section class="soft-add">
			<div class="corobka">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="soft-add__content">
								<div class="soft-add__header mb-4">
									<h2>Добавить источник об программном обеспечении</h2>
								</div>
								<div class="soft-add__container">
									<div class="soft-add__imgsoft">
										<img src="img/soft2.jpg" alt="image">
									</div>
									<div class="soft-add__form">
										<form th:action="@{/admin/addSoftware}" method="post" th:object="${sourceSoft}">
											<div class="form-group  mt-5">
												<label for="domain3">Домен сайта</label>
												<input type="text" id="domain3" name="domain" class="form-control" placeholder="Введите домен сайта" th:field="*{domain}">
											</div>
											<th:block th:if="${#fields.hasErrors('domain')}">
												<p class="errSoft" th:errors="*{domain}"></p>
											</th:block>
											<div class="form-group mt-5">
												<label for="link3">Ссылка на выбранный источник</label>
												<input type="url" class="form-control" id="link3" name="urlSite" placeholder="Введите URL-адрес" th:field="*{urlSite}">
											</div>
											<th:block th:if="${#fields.hasErrors('urlSite')}">
												<th:block th:if="${#fields.errors('urlSite').size() == 3}">
													<div class="errSoft" th:each="err:${#fields.errors('urlSite')}">
														<th:block th:if="${err.startsWith('URL не')}">
															<p th:text="${err}"></p>
														</th:block>
														<th:block th:unless="${err.startsWith('URL не')}">
														</th:block>
													</div>
												</th:block>
												<th:block th:unless="${#fields.errors('urlSite').size() == 3}">
													<div class="errSoft" th:each="err:${#fields.errors('urlSite')}">
														<p th:text="${err}"></p>
													</div>
												</th:block>
											</th:block>
											<div class="text-right">
												<button type="submit" class="btn btn-secondary btn-bordr mt-3">Добавить источник</button>
											</div>
										</form>
										<div th:errors="${sourceSoft}" class="alert alert-danger mt-3" role="alert"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!--Footer-->
	<div th:replace="~{fragments/footer::footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/menu2.js}" type="text/javascript"></script>
</body>
</html>
