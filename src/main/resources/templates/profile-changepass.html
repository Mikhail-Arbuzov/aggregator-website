<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Смена пароля</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/iconfonts.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/profile-changepass.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/menu2.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/footer.css}" type="text/css">
	<link rel="shortcut icon" th:href="@{/icons/favicon.ico}">
</head>
<body>
<div class="wrapper">
	<!--Menu-->
	<div th:replace="~{fragments/menu2::menu2}"></div>
	<!--Content-->
	<div class="content">
		<section class="сhangePassw">
			<div class="corobka">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="сhangePassw__title1">
								<h2>Сменить пароль</h2>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="changePassw__form">
								<div class="container-fluid">
									<div class="row">
										<div class="col">
											<form th:action="@{/profile/change-pass}" th:method="PATCH" th:object="${changePasswordRequest}">
												<div class="form-group mt-3">
													<label for="currentpass">Текущий пароль</label>
													<input type="password" class="form-control" id="currentpass" name="currentPass" placeholder="Введите свой текущий пароль" th:field="*{currentPass}">
												</div>
												<th:block th:if="${#fields.hasErrors('currentPass')}">
													<p class="errormess" th:errors="*{currentPass}"></p>
												</th:block>
												<div class="form-group mt-5">
													<label for="newpass">Новый пароль</label>
													<span class="toolt" data-toggle="popover" data-placement="right" title="Надежность пароля" data-content="Для лучшей защиты, используйте не менее 5 символов, заглавную букву и цифру, например 'Test22'"><i class="fa-solid fa-lock"></i></span>
													<input type="password" class="form-control" id="newpass" name="newPass" placeholder="Введите новый пароль" th:field="*{newPass}">
												</div>
												<th:block th:if="${#fields.hasErrors('newPass')}">
													<p class="errormess" th:errors="*{newPass}"></p>
												</th:block>
												<div class="form-group mt-5">
													<label for="confirmnewpass">Подтверждение нового пароля</label>
													<input type="password" class="form-control" id="confirmnewpass" name="confirmPass" placeholder="Введите повторно новый пароль" th:field="*{confirmPass}">
												</div>
												<th:block th:if="${#fields.hasErrors('confirmPass')}">
													<p class="errormess" th:errors="*{confirmPass}"></p>
												</th:block>
												<button type="submit" class="btn btn-secondary mt-4 float-right">Изменить пароль</button>
											</form>
											<p class="success" th:text="${successMessage}"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!--Footer-->
	<div th:replace="~{fragments/footer::footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/menu2.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        $('[data-toggle="popover"]').popover({
            trigger:'hover'
        });
    });
</script>
</body>
</html>
