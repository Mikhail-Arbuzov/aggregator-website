<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/iconfonts.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/registration.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/menu3.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/footer.css}" type="text/css">
	<link rel="shortcut icon" th:href="@{/icons/favicon.ico}">
</head>
<body>
<div class="wrapper">
	<!--Menu-->
	<div th:replace="~{fragments/menu3::menu3}"></div>
	<!--Content-->
	<div class="content">
		<section class="registration">
			<div class="corobka">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="registration__body">
								<div class="registration__img">
									<img src="img/registr.jpg" alt="Registration">
								</div>
								<div class="registration__forma">
									<div class="container-fluid">
										<div class="row">
											<div class="col">
												<div class="registration__title">
													<h3>Регистрация на сайте</h3>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col">
												<form th:action="@{/user/registration/create}" method="post" th:object="${registrationRequest}">
													<div class="input-group mt-3">
														<div class="input-group-prepend mb-3">
															<span class="input-group-text sizespan" id ="login"><i class="fa-solid fa-user"></i></span>
														</div>
														<input class="form-control" placeholder="Придумайте логин" type="text" name="login1" aria-describedby="login" th:field="*{login}">
													</div>
													<th:block th:if="${#fields.hasErrors('login')}">
														<p class="invalid-input" th:errors="*{login}"></p>
													</th:block>
													<div class="input-group mt-4">
														<div class="input-group-prepend mb-3">
															<span class="input-group-text sizespan" id ="email"><i class="fa-solid fa-envelope"></i></span>
														</div>
														<input class="form-control" placeholder="Укажите почту" type="email" name="email" aria-describedby="email" th:field="*{email}">
													</div>
													<th:block th:if="${#fields.hasErrors('email')}">
														<p class="invalid-input" th:errors="*{email}"></p>
													</th:block>
													<div class="input-group mt-4">
														<div class="input-group-prepend mb-3">
															<span class="input-group-text sizespan" id ="passw"><i class="fa-solid fa-unlock"></i></span>
														</div>
														<input class="form-control" placeholder="Придумайте пароль" type="password" name="password1" aria-describedby="passw" th:field="*{password}">
													</div>
													<th:block th:if="${#fields.hasErrors('password')}">
														<p class="invalid-input" th:errors="*{password}"></p>
													</th:block>
													<div class="input-group mt-4">
														<div class="input-group-prepend mb-3">
															<span class="input-group-text sizespan" id ="passw2"><i class="fa-solid fa-lock"></i></span>
														</div>
														<input class="form-control" placeholder="Подтвердите пароль" type="password" name="password2" aria-describedby="passw2" th:field="*{confirmPassword}">
													</div>
													<th:block th:if="${#fields.hasErrors('confirmPassword')}">
														<p class="invalid-input" th:errors="*{confirmPassword}"></p>
													</th:block>
													<div th:if="${#fields.hasGlobalErrors()}" class="alert alert-warning"  role="alert">
														<p th:each="err:${#fields.globalErrors()}" th:text="${err}"></p>
													</div>
													<button type="submit" class="btn btn-outline-info btn-block mt-4 mb-3">ЗАРЕГИСТРИРОВАТЬСЯ</button>
												</form>
<!--												<div th:errors="${registrationRequest}" class="alert alert-warning"  role="alert"></div>-->
												<p class="reg" th:text="${successfully}"></p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!--Footer-->
	<div th:replace="~{fragments/footer::footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/menu3.js}" type="text/javascript"></script>
</body>
</html>
