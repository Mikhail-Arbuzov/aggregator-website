<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Вход</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/iconfonts.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/menu3.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/footer.css}" type="text/css">
	<link rel="shortcut icon" th:href="@{/icons/favicon.ico}">
</head>
<body>
<div class="wrapper">
	<!--Menu-->
	<div th:replace="~{fragments/menu3::menu3}"></div>
	<!--Content-->
	<div class="content">
		<section class="login">
			<div class="corobka">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="login__body">
								<div class="login__img">
									<img src="img/login.jpg" alt="login">
								</div>
								<div class="login__title">
									<h3>Вход на сайт</h3>
								</div>
								<div class="login__forma">
									<div class="container-fluid">
										<div class="row">
											<div class="col">
												<div th:if="${param.resetSuccess}">
													<div class="alert alert-info mt-2" role="alert">
														<p>Пароль успешно был изменен!</p>
														<p>Войдите на сайт с использованием нового пароля.</p>
													</div>
												</div>
												<form  th:action="@{/perform_login}" method="post" th:object="${user}" >
													<div class="input-group mt-3 mb-3">
														<div class="input-group-prepend ">
															<span class="input-group-text sizespan" id ="log"><i class="fa-solid fa-id-card"></i></span>
														</div>
														<input class="form-control" placeholder="Введите логин" type="text" name="username" aria-describedby="log" th:field="*{username}">
													</div>
													<th:block th:if="${#fields.hasErrors('username')}">
														<p class="invalid-input2" th:errors="*{username}"></p>
													</th:block>
													<div class="input-group mt-4 mb-3">
														<div class="input-group-prepend ">
															<span class="input-group-text sizespan" id ="pas"><i class="fa-solid fa-unlock-keyhole"></i></span>
														</div>
														<input class="form-control" placeholder="Введите пароль" type="password" name="password" aria-describedby="pas" th:field="*{password}">
													</div>
													<th:block th:if="${#fields.hasErrors('password')}">
<!--														<div th:each="err:${#fields.errors('password')}">-->
<!--															<p th:errorclass="invalid-input" th:text="${err}"></p>-->
<!--														</div>-->
														<p class="invalid-input2" th:errors="*{password}"></p>
													</th:block>
													<div th:if="${error}" class="alert alert-danger mt-4" role="alert">
														Попробуйте использовать другой логин или пароль
													</div>
													<button type="submit" class="btn btn-outline-info btn-block mt-5 mb-3">ВОЙТИ</button>
												</form>
											</div>
										</div>
										<div class="row">
											<div class="col">
												<div class="link-log mt-2 mb-3">
													<a th:href="@{/user/recoveryPass}">Забыли пароль?</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!--Footer-->
	<div th:replace="~{fragments/footer::footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/menu3.js}" type="text/javascript"></script>
</body>
</html>
