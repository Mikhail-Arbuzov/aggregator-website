<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Новый пароль</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/iconfonts.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/newpassword.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/menu3.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/footer.css}" type="text/css">
	<link rel="shortcut icon" th:href="@{/icons/favicon.ico}">
</head>
<body>
<div class="wrapper">
	<!--Menu-->
	<div th:replace="~{fragments/menu3::menu3}"></div>
	<!--Content-->
	<div class="content">
		<section class="newpassw">
			<div class="corobka">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="newpassw__body">
								<div class="newpassw__title">
									<h3>Смена пароля</h3>
								</div>
								<div class="newpassw__forma">
									<div class="container-fluid">
										<div class="row">
											<div class="col">
												<div th:if="${error}">
													<div class="alert alert-danger mt-2" role="alert">
														<p th:text="${error}"></p>
													</div>
												</div>
												<form th:action="@{/user/reset-password}" th:method="PATCH" th:object="${passwordResetDto}">
													<input type="hidden" name="token" th:value="${token}">
													<div class="input-group mt-3">
														<div class="input-group-prepend mb-3">
															<span class="input-group-text sizespan" id ="pas"><i class="fa-solid fa-unlock"></i></span>
														</div>
														<input class="form-control" placeholder="Введите новый пароль" type="password" name="password" aria-describedby="pas" th:field="*{password}">
													</div>
													<th:block th:if="${#fields.hasErrors('password')}">
														<p class="invalid-input" th:errors="*{password}"></p>
													</th:block>
													<div class="input-group mt-3">
														<div class="input-group-prepend mb-3">
															<span class="input-group-text sizespan" id ="passw2"><i class="fa-solid fa-lock"></i></span>
														</div>
														<input class="form-control" placeholder="Подтвердите пароль" type="password" name="confirmPassword" aria-describedby="passw2" th:field="*{confirmPassword}">
													</div>
													<th:block th:if="${#fields.hasErrors('confirmPassword')}">
														<p class="invalid-input" th:errors="*{confirmPassword}"></p>
													</th:block>
													<div th:if="${#fields.hasGlobalErrors()}" class="alert alert-warning"  role="alert">
														<p th:each="err:${#fields.globalErrors()}" th:text="${err}"></p>
													</div>
													<button type="submit" class="btn btn-outline-info btn-block mt-3 mb-3">ОТПРАВИТЬ</button>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!--Footer-->
	<div th:replace="~{fragments/footer::footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/menu3.js}" type="text/javascript"></script>
</body>
</html>
